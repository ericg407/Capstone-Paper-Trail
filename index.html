    <title>Vite App</title>
  </head>
  <body>
    <custom-header></custom-header>

    <div id="app">
      <section class="page-section" id="home">

              <h1 class="page-h1 hero-h1">Who Backs Your Elects?</h1>

            <custom-address-form></custom-address-form>

                value="Search"
                class="page-btn hero-search__btn"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
