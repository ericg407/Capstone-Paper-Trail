<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Trail</title>
  </head>

  <body>
    <custom-header></custom-header>

    <div id="app">
      <div id="home" class="page-section">
        <div id="home-container">
          <div id="map-selector">
            <us-map></us-map>
          </div>

          <div id="result-grid">
            <h2 class="page-h2">Candidates and Officeholders</h2>

            <div class="result-grid__dropdown">
              <select id="result-grid__sort" name="sort" disabled>
                <option value="Sort">Sort By</option>
                <option value="High-To-Low">
                  Total Contributions Received, High To Low
                </option>
                <option value="Low-To-High">
                  Total Contributions Received, Low To High
                </option>
              </select>
            </div>
            <ul id="result-grid__inner"></ul>
          </div>
        </div>
      </div>
    </div>

    <custom-footer></custom-footer>
  </body>

  <script type="module" src="./js/main.js"></script>
</html>
